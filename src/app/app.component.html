<form [formGroup]="studentForm" (ngSubmit)="sendData()">

  <div>
    <label for="cpf">CPF:</label>
    <input type="text" formControlName="cpf">
    <div *ngIf="!cpf.pristine && cpf.errors">
      <p *ngIf="cpf.errors.required">
        CPF é obrigatório.
      </p>
      <p *ngIf="cpf.errors.invalidCpf">
        Digite um CPF válido
      </p>
    </div>
  </div>

  <br>
  <div>
    <button [disabled]="!studentForm.isValid">Enviar dados</button>
  </div>

  <br>
  <br>

  <!--esses elementos são somente para o teste, quando a mensagem de erro 
    vermelha aparecer corretamente pode deixar eles comentados-->
  <div>{{ studentForm.value | json}}</div>
  <div>{{ studentForm.valid | json }}</div>
</form>
